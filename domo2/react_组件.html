		class Clock extends React.Component{
			constructor(props) {
				super(props);
				this.state = {date:new Date};
				this.city = "北京"
			}
			// lifecycle hook,执行时机：组件渲染到DOM之后
			componentDidMount() {
				this.tid = setInterval(
					() => this.tick(),
					1000
				)
			}
			componentWillUnmount() {
				clearInterval(this.tid)
			}	
			tick(){
				this.state = {date:new Date()};
			}
			render() {
				return (
					<div>
						<h1>时间</h1>
						<h2>{this.props.city +":"+ this.state.date.toLocaleTimeString()}</h2>
					</div>				
				)
			}	
		}
		const element = React.createElement('div', {}, <Clock city="北京"/>);
		ReactDOM.render(element, root);
